<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soundboard do Amor</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <h1>Soundboard do Amor</h1>
    <nav>
      <a href="index.html">Voltar</a>
    </nav>
  </header>
  <main>
    <div id="sounds-lock" class="lock-message hidden">Soundboard ainda não desbloqueado. Complete o quiz para liberar!</div>
    <div id="sounds-content" class="hidden">
      <h2>Clique e ouça nossas lembranças</h2>
      <div class="sound-grid">
        <button class="sound-button" data-sound="sound1">Som 1</button>
        <button class="sound-button" data-sound="sound2">Som 2</button>
      </div>
    </div>
  </main>
  <script type="module" src="assets/js/sounds.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impostômetro do Amor</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="assets/js/state.js"></script>
  <script defer src="assets/js/script.js"></script>
</head>
<body>
  <!-- Tela de bloqueio -->
  <div id="lock-screen" class="lock-screen">
    <h1>Bem-vinda ♥</h1>
    <p>Digite a senha romântica para entrar:</p>
    <input id="lock-input" type="password" placeholder="Sua senha...">
    <button id="lock-button">Entrar</button>
    <div id="lock-error" class="error"></div>
  </div>

  <!-- Aplicação principal -->
  <div id="app" class="hidden app-container">
    <header>
      <h1>Impostômetro do Amor</h1>
    </header>
    <section class="impostometro">
      <div class="card">
        <h2>Dias Juntos</h2>
        <p id="days-count">0</p>
      </div>
      <div class="card">
        <h2>Horas de Histórias</h2>
        <p id="hours-count">0</p>
      </div>
      <div class="card">
        <h2>Te amo enviados</h2>
        <p id="love-count">0</p>
      </div>
      <div class="card hidden" id="hate-card">
        <h2>Te odeio & Idiota</h2>
        <p id="hate-count">0</p>
      </div>
    </section>

    <section id="quiz-section" class="quiz">
      <h2>Quiz de Memórias</h2>
      <p id="quiz-progress">Fase 1 de 4</p>
      <div id="quiz-steps"></div>
      <div id="quiz-feedback" class="feedback"></div>
    </section>

    <section id="memories" class="memories"></section>

    <!-- Seção extra com links liberados -->
    <section id="extra-section" class="hidden extras">
      <h2>Mais Surpresas</h2>
      <ul id="extra-links"></ul>
    </section>

    <!-- Easter egg: botão oculto no canto da página -->
    <button id="egg-button" class="egg">?</button>
    <div id="egg-modal" class="modal hidden">
      <div class="modal-content">
        <span id="close-egg" class="close">&times;</span>
        <h2>Parabéns, você encontrou um segredinho!</h2>
        <p>Você é meu player 1 para sempre. ❤️</p>
      </div>
    </div>
  </div>
</body>
</html>
